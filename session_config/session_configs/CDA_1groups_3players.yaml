demo:
  number-of-participants: 3

group:
  number-of-groups: 1
  players-per-group: 3

investor_arrivals:
  - Trial1/investors_trial.csv
  - Draw1/investors_period1.csv
  - Draw1/investors_period2.csv
  - Draw1/investors_period3.csv

fundamental_value_jumps:
  - Trial1/jumps_trial.csv
  - Draw1/jumps_period1.csv
  - Draw1/jumps_period2.csv
  - Draw1/jumps_period3.csv

market:
  auction-format: 'CDA'
  matching-engine-host: '127.0.0.1'
  number-of-markets: 1

parameters:
  batch-length: 0
  fundamental-price: 100
  initial-endowment: 20
  initial-spread: 1
  lambda-i: 0.25
  lambda-j: 0.33
  max-spread: 2
  session-length: 60
  speed-cost: 0.022

session:
  environment: 'BCS'
  currency: EUR
  display-name: CDA Production
  restore: off
  restore-from: none
  exchange-rate: 1.5
  num-rounds: 3
  participation-fee: 4
  random-round-payment: off
  session-name: Cologe3in1
  exogenous-event-directory: Pilot
  trial: on
  trial-length: 10